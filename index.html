<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/9287e21b79.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>toDo List</title>
</head>
<body>
    <div class="container">
        <h1>toDo List</h1>
        <div id="msg"></div>
        <div class="todo-app">
            <div class="row">
                <input type="text" id="input-box" placeholder="Add Task">
                <button id="add-btn">Add</button><br>
            </div>
            <ul id="list-container">
                <li class="">
                    workout<span><i class="fa-solid fa-trash"></i></span>
                </li>
                <li class="checked">
                    study<span><i class="fa-solid fa-trash"></i></span>
                </li>
            </ul>
        </div>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
